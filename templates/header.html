<!-- templates/header.html -->
{% load static %}



<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#"><img src=" {% static 'images/xloop-logo.png' %}" width = "60px" >Matrimonial App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'matrimony:profile_view' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'matrimony:contact' %}">Contact Us</a>
      </li>

    
      <li class="nav-item">
        <a class="nav-link" href="{% url 'blog:post_list' %}">My Blogs</a>
      </li>
    </ul>

      {% if user.is_authenticated %}

      <ul id = 'logged_in' class = 'navbar-nav ml-auto'>
        <li class ="nav-item dropdown">
          <a class="nav-link dropdown-toggle" role = 'button', data-toggle = dropdown href="{% url 'password_change' %}">{{ user.username }}</a>
          <div class = 'dropdown-menu dropdown-menu-right'>
          <a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a>
          <a class="dropdown-item" href="{% url 'Accounts:delete' %}">Delete Account</a>
          <a class="dropdown-item" id = 'logout-btn' href="{% url 'Accounts:login' %}">Logout</a>
        
        
          </div>
        </li>
     </ul>
      {%endif%}
    
  </div>
</nav>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  var csrftoken = '{{ csrf_token }}';
</script>
<script src= {% static 'js/header.js' %}></script>
