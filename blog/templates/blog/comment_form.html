{% extends 'base.html' %}

{% block content %}
    <h2>Add a Comment</h2>
    <form method="post" action="{% url 'add_comment_to_post' pk=post.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Comment</button>
    </form>
{% endblock %}
