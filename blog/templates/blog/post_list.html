{% extends 'base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div class="card mb-4">
            <div class="card-body">
                <h2><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p> Authorize by {{post.author}}</p>
                <p>{{ post.pub_date|date:"F d, Y" }}</p>
                <p>{{ post.content|linebreaks }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
